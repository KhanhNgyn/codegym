<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1, div {
            display: inline;
            width: 100px;
            height: 100px;
            background: blue;
        }
        span, a {
            display: block;
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
<h1>A</h1>
<div>A</div>
<p>A</p>
<hr>
<span>ABC</span>
<a>ABC</a>
<!--
   display:
   - inline: chiem vu du noi dung, k chinh width height(span, a)
   - block: chiem 100% phan ngang (h1, p, div)
   - inline-block: chiem vu du noi dung, chinh dc width height (img)
-->
</body>
</html>
