<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1 {
            width: 300px;
            height: 300px;
            top: 200px;
            left: 200px;
            position: fixed;
            border: 1px solid black;
        }
        .box2 {
            width: 100px;
            height: 100px;
            background: red;
        }
        .box3 {
            width: 100px;
            height: 100px;
            background: yellow;
            position: relative;
            top: 50px;
        }
    </style>
</head>
<body>
<div class="box1">
    <div class="box2"></div>
    <div class="box3"></div>
</div>
<!--
   position: static, relative, absolute, fixed
   - khi box3 là relative, top: 50px thì box3 ở đâu ?
   - khi box3 là absolute, top: 50px thì box3 ở đâu ?
-->
</body>
</html>
