<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
   table: bảng
   tr: hàng (table row)
   td: ô (table data)
   th: ô tiêu đề (table heading)
-->
<table border="1">
  <tr>
    <td rowspan="2">Đỗ Khanh</td>
    <td colspan="2">1938</td>
  </tr>
  <tr>
    <td>Đỗ Khanh</td>
    <td>Đỗ Khanh</td>
    <td>Đỗ Khanh</td>
  </tr>
</table>
</body>
</html>
